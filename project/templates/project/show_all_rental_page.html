<!-- templates/show_all_laptops.html-->

{% extends 'project/base.html' %}

{% block content %}
<h1 style="font-style: oblique; background-color: darkred; color:white">BU Tech Rental</h1>

<h2>Rental History</h2>

<!-- scriplet code to display the value of the variables 'all_laptop_list'
-->


  
<ul>
    <table>
            <colgroup>
                <col span = "1" style="width: 10%;">
                <col span = "1" style="width: 20%;">
                <col span = "1" style="width: 35%;">
                <col span = "1" style="width: 35%;">
            </colgroup>
            <tr>
                <th>Date In</th>
                <th>Date Out</th>
                <th>Student Name</th>
                <th>Model Name </th>
                <th>Model Image </th>
            </tr>
            {% for x in all_rental_list %} 

            <tr>
                <td><center> {{x.dateIn}} </center></td>
                <td><center> {{x.dateOut}} </center></td>
                <td> <center> <a href = "{% url 'show_profile_page' x.pk %}"> {{x.name}} </a> </center></td>
                <td><center> <a href = "{% url 'show_laptop_page' x.pk %}">{{x.laptop.model_name}} </a> </center></td>
                <td><img src="{{x.laptop.model_url}}" style="max-width: 200;">  </td>
            </tr>
            {% endfor %}
    </table>
</ul>


   

{% endblock %}
