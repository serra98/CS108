<!-- templates/update_profile_form.html-->
{% extends 'project/base.html' %}

{% block content %}
<h1 style="font-style: oblique; background-color: darkred; color:white">BU Tech Rental</h1>

<h2>Update a profile</h2>

<form method = 'POST'>
    {% csrf_token %}
    <!-- {{form}} -->
    <table>
        {% for field in form %}
        <tr>
            <th> {{field.name}}</th>
            <td> {{field}} </td>
        </tr>
        {% endfor %}
        <tr>
            <td></td>
            <td>
                <input type = "submit" name = "Update profile!" value ="update profile!">
            </td>
        </tr>
    </table>
</form>
{% endblock %}
