<!-- templates/show_all_laptops.html-->

{% extends 'project/base.html' %}

{% block content %}
<h1 style="font-style: oblique; background-color: darkred; color:white">BU Tech Rental</h1>

<h2>List of Laptops for Rental</h2>

<!-- scriplet code to display the value of the variables 'all_laptop_list'
-->


  
<ul>
    <table>
            <colgroup>
                <col span = "1" style="width: 45%;">
                <col span = "1" style="width: 40%;">
                <col span = "1" style="width: 40%;">
            </colgroup>
            <tr style="background-color: #d34343;">
                <th style="font-size: x-large;">Image</th>
                <th style="font-size: x-large;">Model Name</th>
                <th style="font-size: x-large;">Cost per month</th>
            </tr>
            {% for x in all_laptop_list %} 

            <tr>
                <td><center><img src="{{x.model_url}}" style="max-width: 200; height:200;"> </center> </td>
                <td><center> <a href = "{% url 'show_laptop_page' x.pk %}"><strong>{{x.model_name}}</strong> </a> </center></td>
                <td><center> {{x.cost}} </center></td>
            </tr>
            {% endfor %}
    </table>
</ul>


   

{% endblock %}
